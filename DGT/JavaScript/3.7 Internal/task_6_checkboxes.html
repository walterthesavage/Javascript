	<label><input id="checkboxCobol" class="option-input checkbox" type="checkbox">Cobol</label><br>
	<label><input id="checkboxAssemble" class="option-input checkbox" type="checkbox">Assemble</label><br></p>
	
	<p>Q2: Which 3 of the following are famous computer wizards?<br>
	<label><input id="checkboxSamson" class="option-input checkbox" type="checkbox">Jay Samson</label><br>
	<label><input id="checkboxWozniak" class="option-input checkbox" type="checkbox">Steve Wozniak</label><br>
	<label><input id="checkboxGates" class="option-input checkbox" type="checkbox">Bill Gates</label><br>
	<label><input id="checkboxSilver" class="option-input checkbox" type="checkbox">Mark Silver</label><br>
	<label><input id="checkboxMoore" class="option-input checkbox" type="checkbox">Fred Moore</label><br></p>
	
	<p><button class="submitButton" id="checkButton" onClick="checkAnswers()">Check Answers</button></p>

	<div id="output_score"></div>
