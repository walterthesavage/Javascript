<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS Math Addition Quiz</title>
<link href="base_style.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="createEquation();">
	<h1>A Simple Math Quiz</h1>
	<h3>Description</h3>
	<div>
	<p>This page generates a simple math quiz, asking the student to add two numbers. Each time the page is loaded, a new pair of numbers is used.
	</p>
	<p>What does<span id="equation"> X + Y </span>equal?</p>
	
	<input type="text" id="answer" placeholder="Enter your answer"><br><br>
	
	<input class="submitButton" type="button" value="check answer" onClick="checkAnswer();"/>
	
	<script src="task_5_mathgame.js"></script>
	</div>
</body>
</html>
